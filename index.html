<body>
    <header>
      <nav class="nav-bar">
        <p class="heading">Quiz</p>
        <ul id="nav-menu-id" class="nav-menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">Menu2</a></li>
          <li><a href="#">Menu3</a></li>
          <li><a id="nav-menu-about-id">About</a></li>
        </ul>
        <label id="hamburger-menu-id" class="hamburger-menu">
          <img class="icon__display--hamburger icon__size--hamburger icon__position--hamburger"
            src="./svg/hamburger-menu.svg" alt="Hamburger Menu Icon">
        </label>
      </nav>
    </header>
    <main>
      <!-- Viktor (Name input) -->
      <div id="popup-container-id" class="popup-container collapsed"> 
        <aside id="popup-id" class="popup">
          <p>Welcome, please enter your name</p>
          <input id="input-name-id" class="input-name" type="text" placeholder="name">
          <div class="btn-container">
            <button id="submit-btn-id" class="popup-btn">Submit</button>
            <button id="anonymous-btn-id" class="popup-btn">Remain anonymous</button>
          </div>
        </aside>
      </div>

      <section id="welcome-msg-id" class="welcome-msg"></section>

      <!-- Henrik (Select Quiz) -->
      <div id="quiz-select-id" class="quiz-select">
        <div id="quiz-list-id" class="quiz-list collapsed"></div>
        <div id="quiz-slider-id" class="quiz-slider collapsed"></div>
      </div>

      <!-- Kaj (Run Quiz) -->
      <div id="quiz-run" class="collapsed">
        <form id="quiz-form">
          <div class="btnContainer" id="btnContainer">
            <button id="btnNext" class="btn">NÃ¤sta</button>
          </div>
        </form>
      </div>

      <!-- Baker (Quiz Result) -->
      <div id="quiz-result" class="collapsed">
        <h1>RESULTS</h1>
          <p id="result"></p>
          <div class="resultBtns">
            <button id="tryAgain" class="tryAgain">Try Again</button>
            or
            <button id="anotherQuiz" class="anotherQuiz">Choose another quiz</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright &copy; 2024</p>
    </footer>

 </body>
